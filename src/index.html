  <link rel="stylesheet" type="text/css" href="./css/individual/index.css">

<body>
  <!-- Barra superior -->
  <div id="logout">
    <img src="./img/Logotipo_IF-white.svg" alt="Logo branca do IFRS" id="logo">
  </div>
  <!-- Botão do modo escuro -->
  <div id="darkmode">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon" style="display: none;"></i>
  </div>
  <!-- Conteúdo principal -->
  <div id="wrapper">
    <h3 class="title">Sistema de Administração de Planos de Trabalho Docente</h3>
    <!-- Login -->
    <form method="get" action="">
      <label>
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="username"
          placeholder="Nome de Usuário">
      </label>
      <label>
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" class="form-control" name="senha" id="senha" aria-describedby="senha"
          placeholder="Senha">
        <button type="button" id="mostrar" aria-describedby="mostrar senha"><i class="fas fa-eye-slash" aria-hidden="true"></i></button>
      </label>
      <input type="submit" value="Entrar" name="entrar" class="btn btn-padrao" aria-describedby="entrar">
    </form>
    <a href="./esqueci_minha_senha.php" aria-describedby="esqueci minha senha">
      <p>Esqueceu o seu usuário ou senha?</p>
    </a>
  </div>
