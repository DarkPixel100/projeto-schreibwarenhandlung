<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Usuário ou Senha</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <!-- Font Awesome 5 -->
  <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="./milligram-1.4.1/dist/milligram.css">
  <!-- Código Próprio -->
  <link rel="stylesheet" type="text/css" href="./css/geral.css">
  <link rel="stylesheet" type="text/css" href="./css/individual/EXTRA-esqueci_senha.css">
</head>

<body>
  <!-- Barra superior -->
  <div id="logout">
    <img src="./img/Logotipo_IF-white.svg" alt="Logo branca do IFRS" id="logo">
  </div>
  <!-- Botão do modo escuro -->
  <div id="darkmode">
    <i class="fas fa-sun"></i>
    <i class="fas fa-moon" style="display: none;"></i>
  </div>
  <!-- Conteúdo principal -->
  <div id="wrapper">
    <h3>Sistema de Administração de Planos de Trabalho Docente</h3>
    <h3 class="title" id="title">Recuperacao de Senha</h3>
    <form method="get" action="">
      <label>
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="username"
          placeholder="Nome de Usuário">
      </label>
      <p id="trocar" type="submit">Não sei meu Usuario</p>
      <input type="submit" value="Recuperar" name="Recuperar" aria-describedby="Recuperar">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js "></script>
  <script src="./js/darkmode.js"></script>
  <script src="./js/individual/EXTRA-esqueci_senha.js"></script>
</body>

</html>
